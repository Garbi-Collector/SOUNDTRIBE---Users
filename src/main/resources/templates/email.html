<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activación de cuenta - SoundTribe</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
<div style="background-color: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; text-align: center;">
    <h1 style="color: #007bff;">¡Gracias por registrarte en SoundTribe!</h1>
    <p>Haz clic en el siguiente botón para activar tu cuenta:</p>

    <!-- Botón que redirige al enlace pasado por variable -->
    <a th:href="${mensaje}"
       style="display: inline-block; padding: 12px 24px; margin-top: 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
        Activar Cuenta
    </a>

    <p style="margin-top: 30px; font-size: 0.9em; color: #666;">Si el botón no funciona, copia y pega el siguiente enlace en tu navegador:</p>
    <p th:text="${mensaje}" style="font-size: 0.9em; color: #444;"></p>
</div>
</body>
</html>
