<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Recuperación de contraseña - SoundTribe
    </title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
<div style="background-color: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; text-align: center;">
    <h1 style="color: #007bff;">
        ¿Olvidaste tu contraseña?
    </h1>

    <p style="font-size: 1.1em; color: #333;">
        ¡No te preocupes! Te generaremos una nueva contraseña temporal para que puedas acceder a tu cuenta:
    </p>


    <a th:href="${urlReset}"
       style="display: inline-block; margin-top: 20px; padding: 12px 24px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
        Ir a restablecer contraseña
    </a>


    <p style="margin-top: 30px; font-size: 0.8em; color: #aaa;">
        Si no pediste este cambio, podés ignorar este mensaje.
    </p>
</div>
</body>
</html>
